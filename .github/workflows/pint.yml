name: Laravel Pint

on:
  pull_request:
    types: [ opened, reopened, edited, synchronize ]

jobs:
  laravel-pint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: "laravel-pint"
          uses: aglipanci/laravel-pint-action@2.0.0
          with:
            preset: laravel
            verboseMode: false
            testMode: true
            useComposer: true
            onlyDirty: false
      
